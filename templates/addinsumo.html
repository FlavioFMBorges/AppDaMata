{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Cadastrar novo insumo {% endblock %}</h1>

    <form method="post">
        <div class="form-group">
            <label for='Nome do insumo'></label>
            <input type="text" name="title" 
                    placeholder="Nome do insumo" class="form-control" 
                    value="{{ request.form['title'] }}"></input>
        </div>

        <div class="form-group">
            <label for='Benefícios'></label>
            <textarea name="content" placeholer="Benefícios"
                        class="form-control" value="{{ request.form['content'] }}"></textarea>
        </textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>


{% endblock %}
